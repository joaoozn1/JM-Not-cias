<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato — JM Notícias</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .contact-container {
            background: #fff;
            width: 90%;
            max-width: 700px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #111;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        textarea {
            padding: 12px 14px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus,
        textarea:focus {
            border-color: #00b4d8;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        .send-btn {
            background: #00b4d8;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
        }

        .send-btn:hover {
            background: #0091b6;
        }

        .info {
            margin-top: 30px;
            text-align: center;
            color: #555;
        }

        .info a {
            color: #00b4d8;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }

        .popup-msg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .popup-content {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease;
        }

        .popup-content h3 {
            margin-bottom: 10px;
            color: #111;
        }

        .popup-content p {
            color: #444;
            margin-bottom: 15px;
        }

        .popup-content button {
            background: #00b4d8;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .popup-content button:hover {
            background: #0091b6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- Cabeçalho igual ao resto do site -->
    <header class="main-header">
        <div class="container">
            <div class="logo-area">
                <img src="jm-logo.png" alt="JM Notícias" class="logo">
                <h1>JM Notícias</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Brasil</a></li>
                    <li><a href="#">Mundo</a></li>
                    <li><a href="#">Tecnologia</a></li>
                    <li><a href="investigativo.html">Investigativo</a></li>
                    <li><a href="contato.html" class="active">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div class="contact-container">
            <h2>Entre em Contato</h2>
            <p style="text-align:center; color:#555; margin-bottom:20px;">
                Envie uma mensagem para a redação do <strong>JM Notícias!</strong>
            </p>

            <form>
                <input type="text" placeholder="Seu nome completo" required>
                <input type="email" placeholder="Seu e-mail" required>
                <textarea placeholder="Digite sua mensagem..." required></textarea>
                <button type="submit" class="send-btn">Enviar mensagem</button>
            </form>

            <div class="info">
                <p>Ou envie um e-mail diretamente para <a href="#">jmnoticiasofc@gmail.com</a></p>
                <p>Telefone: (46) 96909-1415</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');

            form.addEventListener('submit', (e) => {
                e.preventDefault(); // impede recarregar a página
                form.reset(); // limpa os campos

                // cria o popup
                const popup = document.createElement('div');
                popup.classList.add('popup-msg');
                popup.innerHTML = `
      <div class="popup-content">
        <h3>Mensagem enviada!</h3>
        <p>A equipe da JM Notícias responderá em breve.<br>Obrigado pelo contato.</p>
        <button id="closePopup">Fechar</button>
      </div>
    `;
                document.body.appendChild(popup);

                // fecha ao clicar
                document.getElementById('closePopup').addEventListener('click', () => {
                    popup.remove();
                });
            });
        });
    </script>


    <footer>
        <p>© 2025 JM Notícias — Todos os direitos reservados.</p>
    </footer>
</body>

</html>
